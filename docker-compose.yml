services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: coqueiral_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  auth_service:
    build:
      context: .
      dockerfile: coqueiral_fastapi/app/auth_service/Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: coqueiral_db
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  product_service:
    build:
      context: .
      dockerfile: coqueiral_fastapi/app/product_service/Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: coqueiral_db
    depends_on:
      - postgres
    ports:
      - "8001:8001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80" 
    depends_on:
      - auth_service
      - product_service

volumes:
  postgres_data:
